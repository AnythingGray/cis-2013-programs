<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sales Tax Calculator</title>
		<link rel="stylesheet" type="text/css" href="salesTax.css">
		<script type="text/javascript" src="salesTax.js"></script>
	</head>
	<body>
		<div id="content">
			<h1>Sales Tax Calculator</h1>
			<p>
				Enter the values below and click "Calculate"
			</p>
			<form id="calculateTax" name="calculateTax"  onsubmit="return calculate_click();" method="post">
				
				<label for="subtotal"> Subtotal:</label>
				<input type="number" id="subtotal" min="0" step="0.01" 
				title = "Total for Sale" placeholder = "Sale Total" required>
				<br>

				<label for="taxRate">Tax Rate:</label>
				<input type="number" id="taxRate" min="0" step="0.01" required>
				<span id="taxRatePercent" class = "black">%</span>
				<br>

				<label for="shippingCharges">Shipping Charges:</label>
				<input type="number" id="shippingCharges" min="0" step="0.01"  required>
				<br>

				<label for="salesTax">Sales Tax:</label>
				<input type="text" id="salesTax" disabled = "disabled">
				<br>

				<label for="total">Total:</label>
                <input type="text" id = "total" name="total" disabled = "disabled">
                <br>

				<label>&nbsp;</label>
				<input class="input_button" type="submit" id="calculateFields" name="calculateFields" value="Calculate"
				title = "Calculate the Total">
				<br>
			</form>
		  </div>
  </body>
</html>
