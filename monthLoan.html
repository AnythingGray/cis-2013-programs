<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sales Tax Calculator</title>
		<link rel="stylesheet" type="text/css" href="monthLoan.css">
		<script type="text/javascript" src="monthLoan.js"></script>
	</head>
	<body>
		<div id="content">
			<h1>Sales Tax Calculator</h1>
			<p>
				Enter the values below and click "Calculate"
			</p>
			<form id="calculateMonthly" name="calculateMonthly"  onsubmit="return calculate_click();" method="post">
				
				<label for="fullName"> Full Name:</label>
				<input type="text" id="fullName" title = "Full Name" placeholder = "Full Name" required>
				<br>
				
				<label for="initalAmmount"> Initial Loan Ammount:</label>
				<input type="number" id="subtotal" min="0" 
				title = "Initial Loan Ammount" placeholder = "Inital Loan Ammount" required>
				<br>

				<label for="numMonths">Months of Loan:</label>
				<input type="number" id="numMonths" min="0" required>
				<br>

				<label for="annualInterest">Annual Interest:</label>
				<input type="number" id="annualInterest" min="0" max="100" required>
				<br>

				<label for="monthyPayment">Monthly Payment:</label>
				<input type="text" id="monthyPayment" disabled = "disabled">
				<br>

				<label>&nbsp;</label>
				<input class="input_button" type="submit" id="calculateFields" name="calculateFields" value="Calculate"
				title = "Calculate the Total">
			</form>
		  </div>
  </body>
</html>
